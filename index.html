<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <label for="input-guest">Insert Guest's name</label>
            <input class="inpt" type="text" name="input-guest" value="" placeholder="Insert new guest name">
            <button type="button" class="add-end">Add Guest @ list end</button>
            <button type="button" class="add-start">Add Guest @ list start</button>
            <button type="button" class="rm-first">Remove First</button>
            <button type="button" class="rm-last">Remove Last</button>
            <button type="button" class="reverse">Reverse List</button>

            <button type="button" class="rm-f-t">Remove From-To</button>
            <input type="number" class="inpt-from" placeholder="From">
            <input type="number" class="inpt-to" placeholder="To">
            <button type="button" class="add-defined">Add at certain point</button>
            <input type="text" class="inpt-add-defined" placeholder="where to add">
            <button type="button" class="mv-l-f">Move last to first</button>
            <button type="button" class="mv-f-l">Move first to last</button>

        </div>

        <div class="guest-List">
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
